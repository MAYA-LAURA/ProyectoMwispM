<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
<!--   <link  th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/> -->
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link  th:href="@{/ecommerce/css/font-awesome.css}" rel="stylesheet"/>
    <link  th:href="@{/ecommerce/css/font-awesome.min.css}" rel="stylesheet"/>
        <link  th:href="@{/ecommerce/css/style2.blue.css}" rel="stylesheet"/>
</head>
<body>
<br/>
<div>
<div class="col-md-8 hola">
	
	<p class="center listaproductp"> LISTA DE PRODUCTOS </p>
	<div class="alert alert-success" role="alert" th:if="${success!= null}" th:text="${success}"></div>
	<div th:if="${result==0}" class="alert alert-danger" role="alert">Error al agregar Producto</div>
	<table class="table table-striped box col-md-8 listaproduct">
		<thead>
			<tr>
				<th>Id</th>
				<th class="hola">Nombre</th>
				<th>Modelo</th>
				<th>Precio USD</th>
				<th>Precio MXM</th>
				<th class="hola">Descripcion</th>
				<th>Garantia</th>
				<th>Categoria</th>
				<th>Marca</th>
				<th>Editar</th>
				<th>Eliminar</th>
				<th>Ver</th>
			</tr>
		</thead>

		<tbody th:each="objIterar : ${objProductoAdmin}">
			<tr>
				<th th:text="${objIterar.idProdcutos}">></th>
				<th th:text="${objIterar.nombreProducto}"></th>
				<th th:text="${objIterar.modelo}"></th>
				<th th:text="${objIterar.precio}"></th>
				<th th:text="${objIterar.precioMxm}"></th>
				<th th:text="${objIterar.descripcion}">></th>
				<th th:text="${objIterar.tiempoGarantia}"></th>
				<th th:text="${objIterar.categoria.nombreCategoria}"></th>
				<th th:text="${objIterar.marca.marca}"></th>
				
				<th><a href="#"
					th:href="@{/Admin/formProducto?idz=__${objIterar.idProdcutos}__}"><button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button></a></th>
				<th><a href="#"
					th:href="${'/Admin/eliminar/'+objIterar.idProdcutos}">
						<button type="button" class="btn btn-danger">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
				</a></th>
					<th><a th:href="@{/Admin/verProducto/}+ ${objIterar.idProdcutos}">
						<button type="button" class="btn btn-info">
							<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
						</button>
				</a></th>
			</tr>
		</tbody>
	</table>
	</div>
	<div class="row col-md-5 center">
	<br/>
	
	<div class="col-md-2">
	<a th:href="@{/Admin/formProducto?idz=0}" class="btn btn-primary">Agregar nuevo Producto</a>
	</div>
    <br/> <br/>
    
    <div class="col-md-2 center">
		<form th:action="@{/logout}" method="post"><button type="submit" class="btn btn-warning"><span class="glyphicon glyphicon-off"></span></button></form>
	</div>
	  </div>
	   </div>
		
</body>
</html>
