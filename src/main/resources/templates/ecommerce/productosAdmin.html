<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8"/>

<title>Admin-Lista de Productos</title>
<!--   <link  th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/> -->
<!-- Bootstrap core CSS -->
    <link  th:href="@{/ecommerce/css/bootstrap.min.css}" rel="stylesheet"/>   
    <link  th:href="@{/ecommerce/css/font-awesome.min.css}" rel="stylesheet"/>
    <link  th:href="@{/ecommerce/css/style2.blue.css}" rel="stylesheet"/>
    <link  th:href="@{/ecommerce/css/font-awesome.css}" rel="stylesheet"/>         
    <link href="#" th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet" />
	<!-- Font Awesome -->
    <link href="#" th:href="@{/admin/fonts/font-awesome.min.css}" rel="stylesheet" />
	<!-- Ionicons -->
    <link  th:href="@{/admin/Ionicons/css/ionicons.min.css}" rel="stylesheet"/>
	<!-- Theme style -->
    <link href="#" th:href="@{/admin/css/AdminLTE.min.css}" rel="stylesheet" />
	<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link href="#" th:href="@{/admin/css/skins/_all-skins.min.css}" rel="stylesheet" />

	<!-- Google Font -->
	<link
		href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic'
		rel='stylesheet' type='text/css' />
</head>

<body class="hold-transition skin-blue sidebar-mini wrapper">
	
<th:block th:include="/admin/encabezado"></th:block>
		<!-- Left side column. contains the logo and sidebar -->
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->

			<!-- Main content -->
			<section class="content"> <!-- /.row -->
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">PRODUCTOS</h3>

<div class="col-md-8 hola box p-y-1">
	<div class="alert alert-success" role="alert" th:if="${success!= null}" th:text="${success}"></div>
	<div th:if="${result==0}" class="alert alert-danger" role="alert">Error al agregar Producto</div>
	<table class=" table-striped box col-md-8  table table-striped table-bordered tableUpdated ">
		<thead>
			<tr>
				<th>Id</th>
				<th class="nombre">Nombre</th>
				<th>Modelo</th>
				<th>Precio USD</th>
				<th>Precio MXM</th>
				<th class="hola">Descripcion</th>
				<th>Garantia</th>
				<th>Categoria</th>
				<th>Marca</th>
				<th>Editar</th>
				<th style="margin:200px">Eliminar</th>
				<th>Ver</th>
			</tr>
		</thead>

		<tbody th:each="objIterar : ${objProductoAdmin}">
			<tr>
				<td th:text="${objIterar.idProdcutos}">></td>
				<td th:text="${objIterar.nombreProducto}"></td>
				<td th:text="${objIterar.modelo}"></td>
				<td th:text="${objIterar.precio}"></td>
				<td th:text="${objIterar.precioMxm}"></td>
				<td th:text="${objIterar.descripcion}">></td>
				<td th:text="${objIterar.tiempoGarantia}"></td>
				<td th:text="${objIterar.categoria.nombreCategoria}"></td>
				<td th:text="${objIterar.marca.marca}"></td>
				
				<th><a href="#"
					th:href="@{/Admin/formProducto?idz=__${objIterar.idProdcutos}__}"><button type="button" class="btn btn-default">
						<span class="fa fa-pencil-square-o" aria-hidden="true"></span>
					</button></a></th>
				<th> <a th:href="${'/Admin/eliminar/'+objIterar.idProdcutos} " style="margin-top:500px">
						<button type="button" class="btn btn-danger">
							<span class="fa fa-trash-o" aria-hidden="true"></span>
						</button>
				     </a>
				</th>
			    <th> <a th:href="@{/Admin/verProducto/}+ ${objIterar.idProdcutos}">
						<button type="button" class="btn btn-info" style="float-vertical:middle">
							<span class="fa fa-eye" aria-hidden="true"></span>
						</button>
				    </a>
				</th>
			</tr>
		</tbody>
	</table>	
	<div >
	<div>
	<a th:href="@{/Admin/formProducto?idz=0}" class="btn btn-primary">Agregar nuevo Producto</a>
	</div>
	  </div>
	</div>
	   </div>
	</div>
	<!-- /.box-header -->
	<!-- /.box -->
	</div>
	</div>
	</section>
	<!-- /.content -->
	</div>

	<!-- ./wrapper -->

	<!-- AdminLTE for demo purposes -->
	<!-- <script src="/resources/admin/js/demo.js"></script> -->
	<th:block th:include="/admin/piePag"></th:block>
</body>
</html>
