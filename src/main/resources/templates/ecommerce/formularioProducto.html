<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
<link href="#" th:href="@{/ecommerce/css/bootstrap.css}" rel="stylesheet" />
<link href="#" th:href="@{/ecommerce/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/ecommerce/css/style2.blue.css}" rel="stylesheet" />
</head>
<body>
<br></br>

<div class="col-md-12 center">
<p>EDITAR PRODUCTO </p>
</div>

<hr></hr>
<div class="col-md-8 center">
<form action="#" th:action="@{/Admin/addProducto}" th:object="${produ}"
	enctype="multipart/form-data" method="POST">
		<input type="hidden" th:field="*{idProdcutos}"/> 
		<p>
			Nombre:<input type="text" th:field="*{nombreProducto}" />
		</p>
		<p>
			Modelo:<input type="text" th:field="*{modelo}"/>
		</p>
		<p>
			Precio:<input type="text" th:field="*{precio}" />
		</p>
		<p>
			Descripcion:<input type="text" th:field="*{descripcion}" />
		</p>
		<p>
			Garantia:<input type="text" th:field="*{tiempoGarantia}" />
		</p>
		<p>
			Categoria: <select th:field="*{categoria.nombreCategoria}">
											<option th:each="iterador: ${categoriaObj}"
												th:value="${iterador.nombreCategoria}" th:text="${iterador.nombreCategoria}"></option>
										</select>
		</p>
		<p>
			Marca: <select th:field="*{marca.marca}">
											<option th:each="iterador: ${marcaObj}"
												th:value="${iterador.marca}" th:text="${iterador.marca}"></option>
										</select>
		</p>
		<p>
		  <img th:src="@{|/ecommerce/productImg?idProdcutos=${produ.idProdcutos}|}" width="100"/>
		</p>
		<p>
			Subir Imagen:<input type="file" th:field="*{fileData}"/> 
		</p>
		<p>
			<input type="submit" value="Guardar"  class="btn btn-primary"/>
		</p>

	</form>
</div>
</body>
</html>
