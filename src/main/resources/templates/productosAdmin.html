<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
<!--   <link  th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/> -->
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Precio</th>
				<th>Descripcion</th>
				<th>Garantia</th>
				<th>Categoria</th>
				<th>Editar</th>
				<th>Eliminar</th>
			</tr>
		</thead>

		<tbody th:each="objIterar : ${objProductoAdmin}">
			<tr>
				<th th:text="${objIterar.idProdcutos}">></th>
				<th th:text="${objIterar.nombreProducto}"></th>
				<th th:text="${objIterar.precio}"></th>
				<th th:text="${objIterar.descripcion}">></th>
				<th th:text="${objIterar.tiempoGarantia}"></th>
				<th th:text="${objIterar.categoria.nombreCategoria}"></th>
				<th><a href="#"
					th:href="@{/Admin/formProducto?idz=__${objIterar.idProdcutos}__}"><button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button></a></th>
				<th><a href="#"
					th:href="${'/Admin/eliminar/'+objIterar.idProdcutos}">
						<button type="button" class="btn btn-danger">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
				</a></th>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/Admin/formProducto?idz=0}" class="btn btn-primary">Agregar
		nuevo Producto</a>
		<br/>
		<form th:action="@{/logout}" method="post"><button type="submit" class="btn btn-warning"><span class="glyphicon glyphicon-off"></span></button></form>
		
</body>
</html>
